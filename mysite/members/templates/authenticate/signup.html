{% extends "base.html" %}
{% load static %}

{% block title %}Walmart Portal Signup{% endblock %}

{% block nav %}{% endblock nav %}
{% block content %}
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form"  method="POST">
            {% csrf_token %}	
                <span class="login100-form-title p-b-26">
                    <img src="{% static 'images/icons/Walmart_logo.png' %}" alt="Walmart Logo" width="100%">
                    <p class="p-b-35">Employee Self-Service System</p>
                </span>
                <div class="wrap-input100 validate-input" data-validate = "Enter Employee ID">
                    <input class="input100" type="text" name="employeeid">
                    <span class="focus-input100" data-placeholder="Employee ID"></span>
                </div>
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" type="submit">
                            <p style="color:#f2f2f2;;">Register</p>
                        </button>
                    </div>
                </div>
                <div class="text-center p-t-115">
                    <span class="txt1">
                        Have an account?
                    </span>
                    <a class="txt2" href="{% url 'login' %}" >
                        Log In
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="dropDownSelect1"></div>
{% endblock %}
